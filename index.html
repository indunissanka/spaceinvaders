<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Space Invaders</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="score">SCORE: <span id="scoreValue">0</span></div>
        <div class="level">LEVEL: <span id="levelValue">1</span></div>
        <div class="lives">LIVES: <span id="livesValue">3</span></div>
        <div id="gameOver" class="game-over-text">GAME OVER</div>
        <div id="champion" class="champion-text">YOU ARE THE CHAMPION!</div>
      </div>
      <audio id="explosionSound" src="explosion.wav"></audio>
      <script src="script.js"></script>
    </body>
    </html>
