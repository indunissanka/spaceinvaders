<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
        <div id="score">Score: <span id="scoreValue">0</span></div>
        <div id="lives">Lives: <span id="livesValue">3</span></div>
        <div id="level">Level: <span id="levelValue">1</span></div>
    </div>
    <div id="buttons">
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
        <button id="resetButton">Reset</button>
    </div>
    <div id="gameOver">Game Over!</div>
    <div id="champion">You are the Champion!</div>
    <audio id="explosionSound" src="explosion.wav"></audio>
    <audio id="shootSound" src="shoot.wav"></audio>
    <script src="script.js"></script>
</body>
</html>
